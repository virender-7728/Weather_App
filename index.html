<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="weather-app">
      <form class="search-form" action="">
        <input class="city-input" type="text" placeholder="Enter City Name" />
        <button class="search-btn" type="submit">
          <i class="material-icons">search</i>
        </button>
      </form>
      <div class="city-date-section">
        <h2 class="city">City</h2>
        <p class="date">Date</p>
      </div>
      <div class="temperature-info">
        <div class="description">
          <i class="material-icons">wb_sunny</i>
          <span class="description-text">Weather Description</span>
        </div>
        <div class="temp">Temperature</div>
      </div>
      <div class="additional-info">
        <div class="wind-info">
          <i class="material-icons">air</i>
          <div>
            <h3 class="wind-speed">Wind Speed</h3>
            <p class="wind-label">Wind</p>
          </div>
        </div>
        <div class="humidity-info">
          <i class="material-icons">water_drop</i>
          <div>
            <h3 class="humidity">Humidity</h3>
            <p class="humidity-label">Humidity</p>
          </div>
        </div>
        <div class="visibility-info">
          <i class="material-icons">visibility</i>
          <div>
            <h3 class="visibility-distance">Visibility</h3>
            <p class="visibility">Visibility</p>
          </div>
        </div>
      </div>
      <!-- History Section -->
      <div class="history-section">
        <h3>Weather Search History</h3>
        <table class="history-table">
          <thead>
            <tr>
              <th>City</th>
              <th>Temperature</th>
              <th>Date</th>
            </tr>
          </thead>
          <tbody id="history-body">
            <!-- History will be dynamically populated here -->
          </tbody>
        </table>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
